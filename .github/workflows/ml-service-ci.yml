name: ML Service CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'rent_optimization_ml/**'
      - '.github/workflows/ml-service-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'rent_optimization_ml/**'
      - '.github/workflows/ml-service-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: rent_optimization_ml/requirements.txt

      - name: Install dependencies
        working-directory: ./rent_optimization_ml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest tests
        working-directory: ./rent_optimization_ml
        run: |
          if [ -d "tests" ] || [ -f "test_*.py" ]; then
            pytest --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests found, skipping pytest"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./rent_optimization_ml/coverage.xml
          flags: ml-service
          name: ml-service-coverage
          fail_ci_if_error: false

