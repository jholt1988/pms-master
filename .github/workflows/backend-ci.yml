name: Backend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'tenant_portal_backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'tenant_portal_backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: property_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tenant_portal_backend/package-lock.json

      - name: Install dependencies
        working-directory: ./tenant_portal_backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./tenant_portal_backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/property_management_test
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: ./tenant_portal_backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/property_management_test
        run: npx prisma migrate deploy

      - name: Type check
        working-directory: ./tenant_portal_backend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./tenant_portal_backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/property_management_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Run E2E tests
        working-directory: ./tenant_portal_backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/property_management_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
        run: npm run test:e2e

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tenant_portal_backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

