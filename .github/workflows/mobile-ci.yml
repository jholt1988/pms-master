name: Mobile CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'tenant_portal_mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'tenant_portal_mobile/**'
      - '.github/workflows/mobile-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tenant_portal_mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./tenant_portal_mobile
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: ./tenant_portal_mobile
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found, skipping type check"
          fi

      - name: Lint check
        working-directory: ./tenant_portal_mobile
        run: |
          if npm run lint --if-present; then
            echo "Lint check passed"
          else
            echo "No lint script found, skipping"
          fi

      - name: Run tests
        working-directory: ./tenant_portal_mobile
        run: |
          if npm test --if-present; then
            echo "Tests passed"
          else
            echo "No test script found, skipping"
          fi

