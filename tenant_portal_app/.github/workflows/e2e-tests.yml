name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tenant_portal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tenant_portal_app/package.json

      - name: Install dependencies
        working-directory: tenant_portal_app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: tenant_portal_app
        run: npx playwright install --with-deps

      - name: Build application
        working-directory: tenant_portal_app
        run: npm run build

      - name: Run E2E tests
        working-directory: tenant_portal_app
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tenant_portal_app/playwright-report/
          retention-days: 30

